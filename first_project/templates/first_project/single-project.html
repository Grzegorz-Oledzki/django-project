{% extends 'main.html' %}

{% block content %}
<img style='max-width:250px;' src="{{ player.featured_image.url }}">
<h1> {{player.title}}</h1>
<hr>
{% for tag in player.tags.all %}
    <span style="border:1px solid grey"> {{tag}}</span>
{% endfor %}
</hr>
<br>
<p>{{player.description}}</p>

{% endblock content %}
